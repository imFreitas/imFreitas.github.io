<!DOCTYPE html>

<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <h1>Cadastro</h1>
        <img src="./img/cadastro.png" alt="" class="login">
<form>
  <label for="email"></label>
  <input type="text" id="email" name="email" placeholder="Email" required>
  
  <label for="password"></label>
  <input type="password" id="password" name="password" placeholder="Senha" required>
  
  <label for="confirm-password"> </label>
  <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
  
  <label for="cpf"></label>
  <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
  
  <label for="telefone"></label>
  <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
  
  <button class="button"><a href="index4.html">Criar minha conta</a></button>
  
  <br>
</form>
    <br>
        <hr>
        <p>Ou cadastre com</p> 
        <div class="text-center">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google">
    
        </div>
    
</body>
</html>
